{% extends "network/layout.html" %}

{% block body %}

    <form action="{% url 'login' %}" method="post">
        <h1>Login</h1>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="login-registration-input" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="login-registration-input" name="password" placeholder="Password">
        </div>
        <button class="submit-button" style="display: flex; margin-top: 0px; margin-bottom: 5px;">Login</button>
    </form>

    <div class="form-bottom-message">
        Don't have an account? <b><a href="{% url 'register' %}">Register here.</a></b>
    </div>  

{% endblock %}
